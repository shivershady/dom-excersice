<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <div>
      <ul></ul>
      <ul></ul>
    </div>
    <button onclick="copyLi()">Copy</button>
    <script>
      let listLi = document.querySelectorAll("li");
      let listUl = document.querySelectorAll("ul");
      let lengthLi = listLi.length;
      let lengthUl = listUl.length; 
      const copyLi = () => {
        for (i = 0; i < lengthLi; i++) {
          const node = document.createElement("Li");
          const textnode = document.createTextNode(i + 1);
          node.appendChild(textnode);
          listUl[lengthUl-1].appendChild(node);
        }
      };
    </script>
  </body>
</html>
